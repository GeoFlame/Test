<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            text-align: center;
        }

        /* Centered Container */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Title & Counter */
        .counter {
            font-size: 3em;
            color: #444;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        /* Big Red Button */
        .click-button {
            background-color: #ff4444;
            color: white;
            font-size: 2em;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Button Glow Animation */
        .click-button:hover {
            animation: glow 1s infinite alternate;
        }

        /* Keyframe Animation */
        @keyframes glow {
            from { box-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444; }
            to { box-shadow: 0 0 20px #ff4444, 0 0 30px #ff4444; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter">üåç Click Count: <span id="counter">0</span></div>
        <button class="click-button" onclick="clickMe()">CLICK ME!</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
